<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Club Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h3 {
            color: #44a7fd;
            text-align: center;
            margin: 20px 0;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 2px solid brown;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10%;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @media screen and (max-width: 480px) {
            .gallery img {
                width: 100px;
                height: 100px;
                
            }
        }
    </style>
</head>

<body>
    <h3>Health Club Gallery</h3>
    <div class="gallery">
        <img src="./gallery/1gpic.jpg" alt="Gallery Picture 1">
        <img src="./gallery/2gpic.jpg" alt="Gallery Picture 2">
        <img src="./gallery/3gpic.jpg" alt="Gallery Picture 3">
        <img src="./gallery/4gpic.jpg" alt="Gallery Picture 4">
    </div>

   
</body>

</html>
