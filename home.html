<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* home */
        /* home */
        .home img {
            position: absolute;
            top: 45%;
            left: 55%;
            transform: translate(-50%, -50%);
            width: 30%;
            border-radius: 50%;
        }

        main {
            margin-left: 220px;
            padding: 100px 20px;

        }

        /* main {

            background: linear-gradient(to right, green, #2807bc);
        } */
        .home {
            margin-top: 50px;
            position: relative;
            height: 70vh;
            text-align: center;
            background: linear-gradient(to bottom, yellow, #e0f7fa);
            border-radius: 40px;
        }

        .home h2,
        .home p {
            position: relative;
            top: -7%;
            transform: translateY(-20%);
            margin: 20px auto;

            line-height: 1.5em;
        }

        .home h2 {
            color: blueviolet;
        }

        .home p {
            font-size: 1em;
            line-height: 1.2;
            color: white;
            top: 10%;
            width: 60%;
            background: blue;
            /* background: linear-gradient(to right, #eac4c4, white); */
            border: 1px solid #b8daff;
            border-radius: 10px;
            padding: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            line-height: 1.5;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 1px 1px 3px yellow;
            text-align: justify;
            text-justify: inter-word;
            padding-bottom: 40px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 768px) {
            main {
                margin-left: 0;
                padding: 80px 10px;
            }

            aside {
                position: relative;
                width: 100%;
                height: auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding: 5px 0;
            }

            aside a {
                margin: 5px;
                /* padding: 5px; */
                font-size: 12px;
                padding: 5px 10px;
            }

            header h1 {
                font-size: 1em;
            }

            header h2 {
                font-size: 0.5em;
            }

            header img {
                height: 30px;
            }
            .home img {
                top: 60%;
                width: 45%;
                left: 75%;
            }
        }

        @media screen and (max-width: 480px) {
            header {
                height: 40px;
            }

            header h1 {
                font-size: 0.8em;
            }

            header h2 {
                font-size: 0.7em;
            }

            header img {
                height: 20px;
            }

            .home img {
                top: 60%;
                width: 45%;
                left: 75%;
            }

            .home h2 {
                transform: translateY(0);
                margin: 10px auto;
                font-size: 0.9em;
            }

            .home p {
                transform: translateY(0);
                margin: 10px auto;
                font-size: 1em;
                line-height: 1.3;
                width: 90%;
            }

            aside {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-evenly;
                height: auto;
                padding: 5px;
                margin-top: -20px;
            }

            aside a {
                margin: 5px;
                padding: 5px 10px;
                /* padding: 5px; */
                font-size: 12px;
                text-align: center;
                white-space: nowrap;
                background: blue;
                border-radius: 5px;
                color: white;
                text-decoration: none;
            }

            .footer {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <section class="home">
        <h2>আপনাকে আন্তরিক স্বাগতম...</h2>
        <p>
            <b>প্রিয় হেলথ ক্লাব,</b> <br><br>
            আমাদের প্রিয় হেলথ ক্লাব, <br>
            স্বাস্থ্য-সুখের এটি সুবাস। <br>
            সকালবেলা সবাই যাই, <br>
            শরীর-মন সতেজ পাই। <br>
            হাসি-খুশি মুখে মুখে, <br>
            মিলে মিশে থাকি সুখে। <br>
            হেলথ ক্লাবে আসো ভাই, <br>
            সুস্থ থাকার পথ যে তাই। <br>
            প্রিয় হেলথ ক্লাব, তোমায় ধন্য, <br>
            তোমার সাথেই জীবন অনন্য।<br>
        </p>
        <img src="./gallery/main_img.jpg" alt="Health Club Main Image">
    </section>
</body>

</html>
